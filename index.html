<html lang="en">
<head>

</head>
<body>
    <div id="parent" style="padding: 50px; background-color: yellow;">
        parent

            child
            <div id="gchild" style="padding: 50px; background-color: rebeccapurple;">
                grand child
            </div>
        </div>
    </div>
    <script>
        var parent = document.getElementById("parent")
        parent.addEventListener("click",()=>{
            alert("parent clicked")
            event.stopImmediatePropagation()
        },false)
        var child = document.getElementById("child")
        child.addEventListener("click",()=>{
            alert("child clicked")
            event.stopImmediatePropagation()

        },false)
        var grandchild = document.getElementById("gchild")
        parent.addEventListener("click",()=>{
            alert("grandchild clicked")
            event.stopImmediatePropagation()

        },false)

    </script>
</body>
</html>
